	<template id="equation">
		<tr>
			<!-- The first class in the button MUST be an icon, as it gets changed in code -->
			<td><button id="equation-button" class="bi-graph-up bi nohover btn fs-3"></button></td>
			<td class="w-100">
				<textarea id="equation-content" rows="2" type="text" class="form-control" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
			</td>
			<td class="w-auto"><button title="Delete Equation" id="equation-delete" class="nohover btn text-danger bi bi-x-lg fs-5"></button></td>
		</tr>
	</template>
	
	<body style="overflow: hidden">
		<div id="container" class="bg-dark-subtle">
			<div id="toolbar-equation-container">
				<div class="w-100 border-bottom border-3 bg-dark-subtle">
					<button title="Reset Viewport" onclick="display.resetCamera()" class="bi bi-house btn text-info nohover fs-3" style="float: right;"></button>
					<button title="Make Aspect Ratio 1:1" onclick="display.camera.fixAspectRatio()" class="bi bi-aspect-ratio btn text-success nohover fs-3" style="float: right;"></button>
					<button id="toggle-isolines" title="Toggle Isolines" onclick="toggleIsolines()" class="bi bi-radar btn text-light nohover fs-3" style="float: right;"></button>
					<button title="Randomize Seed" onclick="renderer.randomizeSeed()" class="bi bi-dice-6 btn nohover fs-3" style="float: right; color: #D08FD6"></button>
					<button title="Save Graph" onclick="save()" class="bi bi-floppy btn text-primary-emphasis nohover fs-3"></button>
					<button title="Load Graph" onclick="load()" class="bi bi-upload btn text-warning nohover fs-3"></button>
					<button title="Delete Saved Graph" onclick="unsave()" class="bi bi-trash btn text-danger nohover fs-3"></button>
				</div>
				<div id="equation-container" class="border-end d-flex flex-column">
					<table id="equation-table" class="table align-middle table-sm">
						<!-- Table does not generate a <tbody> unless it has something in it -->
						<tr id="ignore"></tr>
					</table>
					<div title="Add New Equation" onclick="equaTable.makeEquation()" class="h-100">
						<button class="nohover btn fs-3 text-primary bi-plus-lg position-relative start-50 translate-middle"></button>
					</div>
				</div>
			</div>
			<div style="width: 100%; height: 100%;">
				<canvas id="gl-canvas"></canvas>
				<canvas id="display"></canvas>
			</div>
		</div>
		<div id="perf-meter"></div>
		
		<script id="accum-shader" src="accum.frag" type="x-shader/x-fragment">#version 300 es
			precision highp float;
			
			uniform sampler2D frame;
			uniform highp usampler2D accum;
			
			uniform vec2 resolution;
			uniform float opacity;
			
			out uvec4 fragColor;
			
			void main() {
				vec2 uv = gl_FragCoord.xy / resolution;
				vec4 accumColor = vec4(texture(accum, uv));
				vec4 frameColor = texture(frame, uv);
				frameColor.rgb = pow(frameColor.rgb, vec3(2.2));
				frameColor *= 65535.0;
				float alpha = opacity == 1.0 ? frameColor.a : max(accumColor.a, frameColor.a);
				fragColor = uvec4(accumColor.rgb * (1.0 - opacity) + frameColor.rgb * opacity, alpha);
			}
		</script>
		
		<script id="show-shader" src="show.frag" type="x-shader/x-fragment">#version 300 es
			precision highp float;
			
			uniform highp usampler2D image;
			uniform vec2 resolution;
			
			out vec4 fragColor;
			
			void main() {
				vec2 uv = gl_FragCoord.xy / resolution;
				uvec4 ucol = texture(image, uv);
				vec4 col = vec4(ucol) / 65535.0;
				col.rgb = pow(col.rgb, vec3(1.0/2.2));
				fragColor = col;
			}
		</script>
		
		<script id="plot-shader" src="plot.frag" type="x-shader/x-fragment">#version 300 es
			#line 55
			precision highp float;
			
			#define pi 3.1415926536
			#define tau 6.2831853072
			#define e 2.7182818285
			
			uniform vec2 _resolution;
			uniform vec4 _bounds;
			uniform vec3 _color;
			uniform vec3 _invColor;
			uniform uint _seed;
			uniform bool _drawIsolines;
			uniform float _curTime;
			uniform bool _useJitter;
			
			out vec4 _fragColor;
			
			float x, y;
			
			uint _hash(uint n) {
				n ^= _seed;
				n ^= n >> 16;
				n *= 0x7feb352dU;
				n ^= n >> 15;
				n *= 0x846ca68bU;
				n ^= n >> 16;
				return n;
			}
			
			float rand(float a) {
				return float(_hash(floatBitsToUint(a))) / 4294967296.0;
			}
			
			float rand(float a, float b) {
				uint res = _hash(floatBitsToUint(a));
				res = _hash(res ^ floatBitsToUint(b));
				return float(res) / 4294967296.0;
			}
			
			float rand(float a, float b, float c) {
				uint res = _hash(floatBitsToUint(a));
				res = _hash(res ^ floatBitsToUint(b));
				res = _hash(res ^ floatBitsToUint(c));
				return float(res) / 4294967296.0;
			}
			
			float rand(float a, float b, float c, float d) {
				uint res = _hash(floatBitsToUint(a));
				res = _hash(res ^ floatBitsToUint(b));
				res = _hash(res ^ floatBitsToUint(c));
				res = _hash(res ^ floatBitsToUint(d));
				return float(res) / 4294967296.0;
			}
			
			(SHARED_FUNCS)
			
			float _func(vec2 _p) {
				x = _p.x;
				y = _p.y;
				return (FUNCTION);
			}
			
			vec2 _pixToCoord(vec2 p) {
				return p / _resolution * (_bounds.zw - _bounds.xy) + _bounds.xy;
			}
			
			vec2 _coordToPix(vec2 p) {
				return (p - _bounds.xy) / (_bounds.zw - _bounds.xy) * _resolution;
			}
			
			const vec2[] offsets = vec2[](
				vec2(0.0, 1.0),
				vec2(1.0, 0.0),
				vec2(0.0, -1.0),
				vec2(-1.0, 0.0),
				vec2(1.0, 1.0),
				vec2(1.0, -1.0),
				vec2(-1.0, 1.0),
				vec2(-1.0, -1.0)
			);
			
			bool testZero(vec2 p1, vec2 p2, float s1, float s2, float vMag) {
				float low = 0.0;
				float high = 1.0;
				float guess = 0.5;
				float vGuess;
				for(int i = 0; i < 10; i++) {
					vec2 p = mix(p1, p2, guess);
					vGuess = _func(p);
					float sGuess = sign(vGuess);
					if(sGuess == s1) {
						p1 = p;
						low = guess;
					} else {
						p2 = p;
						high = guess;
					}
					guess = (low + high) / 2.0;
				}
				vGuess = _func(mix(p1, p2, guess));
				return abs(vGuess) < vMag;
			}
			
			vec4 _gridSampleMethod(vec2 pix) {
				vec2 pixCoord = _pixToCoord(pix);
				float cv = _func(pixCoord);
				if(cv == 0.0) {
					return vec4(_color, 1.0);
				}
				float cs = sign(cv);
				vec2 p;
				float s, v;
				int i;
				for(i = 0; i < 8; i++) {
					p = _pixToCoord(pix + offsets[i]);
					v = _func(p);
					s = sign(v);
					if(s != cs) {
						break;
					}
				}
				if(i != 8 && testZero(pixCoord, p, cs, s, abs(cv - v))) {
					return vec4(_color, 1.0);
				}
				return vec4(0.0);
			}
			
			float isoRound(float v) {
				v = log2(max(1.0, abs(v))) * sign(v) + sign(v);
				return (v > 0.0) ? ceil(v) : floor(v);
			}
			
			bool _gridSampleIsolines(vec2 pix, float val) {
				val = isoRound(val);
				for(int i = 0; i < 4; i++) {
					vec2 p = _pixToCoord(pix + offsets[i]);
					float v = isoRound(_func(p));
					if(floor(v) != val) return true;
				}
				return false;
			}
			
			vec4 _valuePlotMethod(vec2 pix) {
				float val = _func(_pixToCoord(pix));
				if(isnan(val)) {
					bool isPositive = ((uint(gl_FragCoord.x) >> 2 ^ uint(gl_FragCoord.y) >> 2) & 1u) == 0u;
					vec3 avgCol = (_color + _invColor) / 2.0;
					if(isPositive) {
						return vec4(avgCol * 0.5 + 0.5, 0.9);
					}
					return vec4(avgCol * 0.5, 0.9);
				}
				vec3 col = (val > 0.0) ? _color : _invColor;
				float alpha = 0.8;
				float colStren = tanh(abs(val));
				col *= colStren * colStren;
				if(_drawIsolines && _gridSampleIsolines(pix, _func(_pixToCoord(pix)))) {
					col = vec3(mix(vec3(1.0), col, 0.2));
					alpha = 0.9;
				}
				return vec4(col, alpha);
			}
			
			void main() {
				vec2 offset = vec2(0.0);
				if(_useJitter) {
					offset = vec2(
						rand(gl_FragCoord.x, gl_FragCoord.y, _curTime) - 0.5,
						rand(gl_FragCoord.x, gl_FragCoord.y, _curTime + 1238.2737) - 0.5
					);
				}
				vec4 col = _(METHOD)(gl_FragCoord.xy + offset);
				col.rgb = pow(col.rgb, vec3(1.0 / 2.2));
				_fragColor = col;
			}
		</script>
