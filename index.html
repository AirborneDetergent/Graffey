<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</head>
	
	<template id="equation">
		<tr>
			<!-- The first class in the button MUST be an icon, as it gets changed in code -->
			<td><button id="equation-button" class="bi-graph-up bi nohover btn fs-3"></button></td>
			<td class="w-100">
				<textarea id="equation-content" rows="1" type="text" class="form-control"></textarea>
			</td>
			<td class="w-auto"><button id="equation-delete" class="nohover btn text-danger bi bi-x-lg" style="border: none !important;"></button></td>
		</tr>
	</template>
	
	<body style="overflow: hidden">
		<div id="container">
			<div id="equation-container" class="border-end d-flex flex-column">
				<table id="equation-table" class="table align-middle table-sm">
					<!-- Table does not generate a <tbody> unless it has something in it -->
					<tr></tr>
				</table>
				<div onclick="equaTable.addEquation()" class="h-100">
					<button class="nohover btn fs-3 text-primary bi-plus-lg position-relative start-50 translate-middle" style="border: none !important;"></button>
				</div>
			</div>
			<div style="width: 100%; height: 100%;">
				<canvas id="gl-canvas"></canvas>
				<canvas id="display"></canvas>
			</div>
		</div>
		<div id="perf-meter"></div>
		
		<script id="plot-shader" src="plot.frag" type="x-shader/x-fragment">#version 300 es
			precision highp float;

			uniform vec2 _resolution;
			uniform vec4 _bounds;
			uniform vec3 _color;
			
			float _func(vec2 _p) {
				float x = _p.x;
				float y = _p.y;
				return FUNCTION;
			}
			
			vec2 _pixToCoord(vec2 p) {
				p /= _resolution;
				return p * (_bounds.zw - _bounds.xy) + _bounds.xy;
			}
			
			out vec4 _fragColor;
			
			void main() {
				float neg = 0.0;
				float pos = 0.0;
				vec2[] offsets = vec2[](
					vec2(0.0, 0.0),
					vec2(0.0, 1.0),
					vec2(1.0, 0.0),
					vec2(0.0, -1.0),
					vec2(-1.0, 0.0)
				);
				for(int i = 0; i < 5; i++) {
					vec2 p = _pixToCoord(gl_FragCoord.xy + offsets[i]);
					float v = _func(p);
					if(v < 0.0) neg += 1.0;
					if(v >= 0.0) pos += 1.0;
				}
				float line = (neg * pos) / 3.0;
				_fragColor = vec4(_color, line);
			}
		</script>
		<script src="equation-table.js"></script>
		<script src="graph.js"></script>
		<script src="compiler.js"></script>
		<script src="renderer.js"></script>
		<script src="main.js"></script>
	</body>
</html>
